<!DOCTYPE html>
<html lang="en" ng-app="devMtnApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>DevMtin</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body ng-controller="devMtnController">

        <div id="header-container">

            <img id="search-icon" src='images/Icons/Search.svg'>

            <h1>DevMountain</h1>

            <img id="ham-icon" src='images/Icons/Ham.svg'>

        </div>

        <div id="main-container">

            <div id="left-main">

                <div id="welcome-text">
                    
                    <p>Welcome to DevMountain Social<br>Add Some Info So Friends Can Find You</p>
                    
                </div>
                
                <br>
                <input class="main-input" placeholder="Full Name">
                <br>
                <input class="main-input" placeholder="Tagline">
                <br>
                <input class="main-input" placeholder="Profile Image URL">
                <br>
                <input class="main-input" placeholder="Bio">

            </div>

            <div id="right-main">
                
                

            </div>

        </div>

        <div id="footer-container">

            <h2>View Friends</h2>

            <h2>Find Friends</h2>

            <h2>Update Profile</h2>

        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
    </body>
</html>
